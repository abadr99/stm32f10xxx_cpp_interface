name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
# ========================== TEST BUILD STAGE ======================================

  build-unitests-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configure gtest
      shell: powershell
      run: ./tools/github/windows/configure-gtest.ps1
    - name: Building tests
      shell: powershell
      run: $env:ENV_HOME=$HOME; make -C tests build-unittests -j
    - name: Upload objects artifact
      uses: actions/upload-artifact@v4
      with:
        name: objects-artifact
        path: tests/unittests/

  test-windows:
    runs-on: windows-latest
    needs: [build-unitests-windows]
    steps:
    - name: Download artifact 
      uses: actions/download-artifact@v4 
      with:
        name: objects-artifact
        path: tests/unittests/
    - name: Running tests
      shell: powershell
      run: ./tests/unittests/unittests.exe --gtest_verbose=info 


